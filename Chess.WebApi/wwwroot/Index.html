<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Knight's Tale</title>
    <link rel="stylesheet" href="css/board.css">

    <script type="text/javascript" src="./lib/knockout/build/output/knockout-latest.js"></script>
    <script type="text/javascript" src="./lib/jquery/dist/jquery.min.js"></script>

    <script type="module" src="scripts/Square.js"></script>
    <script type="module" src="scripts/DomManipulator.js"></script>
    <script type="module" src="scripts/ChessBoardBuilder.js"></script>
    <script type="module" src="scripts/ChessGame.js"></script>

</head>
<body>

    <div id="app" class="menu">
        <button data-bind="click: newGame">New Game</button>

        <input id="fileLoader" type="file" data-bind="event:{ change: loadGame }" accept=".cgs" />
        <label for="fileLoader">Load Game</label>

        <button data-bind="click: saveGame">Save Game</button>

        <button data-bind="click: switchSide">Switch Side</button>

        <label> White player</label>
        <select data-bind="options: playerTypes, value: selectedWhitePlayerType, event:{ change: whiteAIChanged }"></select>
        <select data-bind="options: figureValueCalculationModes, value: selectedWhiteFigureValueCalculationMode, event:{ change: whiteAIChanged }"></select>

        <label> Black player</label>
        <select data-bind="options: playerTypes, value: selectedBlackPlayerType, event:{ change: blackAIChanged }"></select>
        <select data-bind="options: figureValueCalculationModes, value: selectedBlackFigureValueCalculationMode, event:{ change: blackAIChanged }"></select>

        <button style="float: right;" type="submit" data-bind="click: () => { location.href='swagger'; }">Swagger</button>
    </div>

</body>
</html>
